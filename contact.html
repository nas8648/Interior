<body>
 
 
 <div class="container">
      <div class="child1">
        <h2>Interior<span>Design</span> <span style="color: rgb(75, 72, 72)"><i class="fa-solid fa-house"></i></span>
        </h2>
        <input type="checkbox" id="toggle" class="clickable">
        <label for="toggle"><i class="fa-solid fa-bars icon-toggle"></i></label>
        <div class="nav-links">
          <a href="#"><b>HOME</b></a>
          <a href="about.html"><b>ABOUT</b></a>

          <a href="service.html"><b>SERVICE</b></a>
          <a href="contact.html"><b>CONTACT</b></a>

      </div>
    </div>
 
 <div class="contact">
    <div class="contact1">
      <i class="fa-solid fa-location-dot "></i>
      <p><b>Address</b></p>
      <p>123 Design Street, Coimbatore,<br> Tamil Nadu – 641001</p>
    </div>
    <div class="contact1">
      <i class="fa-solid fa-phone"></i>
      <p><b>Phone no</b></p>
      <p>+91 98765 43210</p>
    </div>
    <div class="contact1">
      <i class="fa-solid fa-envelope"></i>
      <p><b>Email</b></p>
      <p>hello@elegantnestinteriors.com</p>
    </div>
    <div class="contact1">
      <i class="fa-solid fa-clock"></i>
      <p><b>Business Hours</b></p>
      <p>Mon–Sat: 10:00 AM – 7:00 PM</p>
      <p>Sunday: By Appointment Only</p>
    </div>
    <div class="contact1">
      <i class="fa-solid fa-map-location-dot"></i>
      <p><a href="#"><b>Location Map</b></a></p>
    </div>
    <div class="contact1">
      <p><b>Follow Us</b></p>
      <div class="iconn">
        <div> <i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
        <div><i class="fa-brands fa-telegram"></i></div>
        <div><i class="fa-brands fa-whatsapp"></i></div>
      </div>
    </div>
  </div>

  <div class="form">
    <div class="form1">
      <p><b>Contact Form</b></p>
      <label for="name"><b>Name</b></label><br>
      <input type="text" placeholder="Enter your name" class="input" name="name"><br><br>

      <label for="phone"><b>Phone-no</b></label><br>
      <input type="number" placeholder="Enter phone no" class="input" name="phone"><br><br>

      <label for="email"><b>Email</b></label><br>
      <input type="email" placeholder="Enter email" class="input" name="email"><br><br>

      <label for="message"><b>Message</b></label><br>
      <textarea rows="5" class="input" name="message" placeholder="Your message"></textarea><br><br>

      <div class="btn-button">
        <button class="button" type="submit">Submit</button>
      </div>
    </div>
  </div>



</body>

</html>
